<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вакансии</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="headerSeeker2 :: page-header"></div>

<div class="indent">

    <form method="get" action="filter">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control"  placeholder="Компания" name="company">
            </div>
            <div class="col">
                <input type="text" class="form-control"  placeholder="Должность" name="position">
            </div>
            <div class="col">
                <input type="text" class="form-control"  placeholder="Зарплата" name="salary">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <br>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Наименование</th>
            <th scope="col"> Должность</th>
            <th scope="col"> Зарплата</th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="vac : ${vacancyList}">
            <td>
                <span th:text="${vac.getTitle()}"> </span>
            </td>
            <td>
                <span th:text="${vac.position}"></span>
            </td>
            <td>
                <span th:text="${vac.salary}"></span>
            </td>
            <td>
                <a th:href="'/seekerPage/' + ${seeker.id} +'/vacancy/' + ${vac.getId()}">Подробнее</a>
            </td>
        </tr>

        </tbody>
    </table>
    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
