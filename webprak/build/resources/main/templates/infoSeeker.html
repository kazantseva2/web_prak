<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о работнике</title>
</head>

<body>
<div th:replace="headerCompany2 :: page-header"> </div>

<div class="indent">
    <div id="SeekerInfo">
        <h4>Информация о работнике</h4>
        <p>
          <span th:if="${seeker.fullName != null}">
             <b>Полное имя: </b>
              <span th:text="${seeker.fullName}"></span>
          </span>
        </p>
        <p>
          <span th:if="${seeker.educationInfo != null}">
             <b>Образование: </b>
              <span th:text="${seeker.educationInfo}"></span>
          </span>
        </p>
        <p>
          <span th:if="${seeker.status != null}">
             <b>Статус: </b>
              <span th:text="${seeker.status}"></span>
          </span>
        </p>
        <p>
          <span th:if="${seeker.contactInfo != null}">
             <b>Контактная информация: </b>
              <span th:text="${seeker.contactInfo}"></span>
          </span>
        </p>
        <p>
          <span th:if="${seeker.desiredPosition != null}">
             <b>Желаемая должность: </b>
              <span th:text="${seeker.desiredPosition}"></span>
          </span>
        </p>
        <p>
          <span th:if="${seeker.desiredSalary != null}">
             <b>Желаемая зарплата: </b>
              <span th:text="${seeker.desiredSalary}"></span>
          </span>
        </p>
    </div>
    <b>Опыт работы:</b>
    <table class="table table-bordered table-warning">
    <thead>
    <tr>
        <th scope="col"> Компания</th>
        <th scope="col"> Должность</th>
        <th scope="col"> Зарплата</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="job : ${jobList}">
        <td>
            <span th:text="${job.company}"> </span>
        </td>
        <td>
            <span th:text="${job.position}"></span>
        </td>
        <td>
            <span th:text="${job.salary}"></span>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
