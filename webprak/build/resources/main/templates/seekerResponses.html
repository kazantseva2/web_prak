<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Мои отклики</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="headerSeeker2 :: page-header"></div>

<div class="indent">
    <h2 class="text-center">Отклики</h2>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Наименование</th>
            <th scope="col"> Должность</th>
            <th scope="col"> Зарплата</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="res : ${responseList}">
            <td>
                <span th:text="${res.getIdVacancy().getTitle()}"> </span>
            </td>
            <td>
                <span th:text="${res.getIdVacancy().position}"></span>
            </td>
            <td>
                <span th:text="${res.getIdVacancy().salary}"></span>
            </td>
            <td>
                <a th:href="'/seekerPage/' + ${seeker.id} +'/vacancy/' + ${res.getIdVacancy().getId()}">Подробнее</a>
            </td>
            <td>
                <form th:action="'/seekerPage/' + ${seeker.id} + '/response/' + ${res.id}" method="post">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
