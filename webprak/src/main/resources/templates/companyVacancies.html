<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Мои вакансии</title>
</head>

<body>
<div th:replace="headerCompany2 :: page-header"> </div>

<div class="indent">
    <h1>Мои вакансии</h1>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Наименование</th>
            <th scope="col"> Должность</th>
            <th scope="col"> Зарплата</th>
            <th scope="col"> Требования</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="vac : ${vacancyList}">
            <td>
                <span th:text="${vac.getTitle()}"> </span>
            </td>
            <td>
                <span th:text="${vac.position}"></span>
            </td>
            <td>
                <span th:text="${vac.salary}"></span>
            </td>
            <td>
                <span th:text="${vac.requirements}"></span>
            </td>
            <td>
                <a th:href="'/companyPage/' + ${company.id} + '/vacancies/' + ${vac.id} +'/responses'">Отклики</a>
            </td>
            <td>
                <form th:action="'/companyPage/' + ${company.id} + '/vacancies/' + ${vac.id}" method="post">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/companyPage/' + ${company.id} + '/vacancies/add'" class="btn btn-warning">
        Добавить
    </a>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
