<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Опыт работы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="headerSeeker2 :: page-header"></div>

<div class="indent">
    <h2 class="text-center">Опыт работы</h2>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Компания</th>
            <th scope="col"> Должность</th>
            <th scope="col"> Зарплата</th>
            <th scope="col"> </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="job : ${jobList}">
            <td>
                <span th:text="${job.company}"> </span>
            </td>
            <td>
                <span th:text="${job.position}"></span>
            </td>
            <td>
                <span th:text="${job.salary}"></span>
            </td>
            <td>
                <form th:action="'/seekerPage/' + ${seeker.id} + '/prevJob/' + ${job.id}" method="post">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/seekerPage/' + ${seeker.id} + '/prevJob/add'" class="btn btn-warning">
        Добавить
    </a>
    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
