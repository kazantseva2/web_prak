<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Страница компании</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="headerCompany2 :: page-header"></div>

<div class="indent">
    <h2 class="text-center">Личная страница компании</h2>

    <p>
          <span th:if="${company.name != null}">
             <b>Компания: </b>
              <span th:text="${company.name }"></span>
          </span>
    </p>
    <p>
          <span th:if="${company.info!= null}">
             <b>Информация о компании: </b>
              <span th:text="${company.info}"></span>
          </span>
    </p>
    <a th:href="'/companyPage/' + ${company.id} + '/vacancies'">
        Мои вакансии
    </a>
    <br><br>

    <a th:href="'/companyPage/' + ${company.id} + '/edit'" class="btn btn-warning">
        Редактировать
    </a>
    <br><br>

    <form th:action="'/companyPage/' + ${company.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit"> Удалить анкету</button>
    </form>

    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
