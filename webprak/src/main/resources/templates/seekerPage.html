<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="headerSeeker2 :: page-header"></div>
<div class="indent">
    <h2 class="text-center">Страница пользователя</h2>
    <p>
          <span th:if="${seeker.fullName != null}">
             <b>Имя: </b>
              <span th:text="${seeker.fullName}"></span>
          </span>
    </p>
    <p>
          <span th:if="${seeker.contactInfo != null}">
             <b>Контактная информация: </b>
              <span th:text="${seeker.contactInfo}"></span>
          </span>
    </p>
    <p>
          <span th:if="${seeker.educationInfo != null}">
             <b>Образование: </b>
              <span th:text="${seeker.educationInfo}"></span>
          </span>
    </p>
    <p>
          <span th:if="${seeker.status != null}">
             <b>Статус: </b>
              <span th:text="${seeker.status}"></span>
          </span>
    </p>
    <p>
          <span th:if="${seeker.desiredPosition != null}">
             <b>Желаемая должность: </b>
              <span th:text="${seeker.desiredPosition}"></span>
          </span>
    </p>
    <p>
          <span th:if="${seeker.desiredSalary != null}">
             <b>Желаемая зарплата: </b>
              <span th:text="${seeker.desiredSalary}"></span>
          </span>
    </p>
    <a th:href="'/seekerPage/' + ${seeker.id} + '/response'">
        Мои отклики
    </a>
    <br><br>
    <a th:href="'/seekerPage/' + ${seeker.id} + '/prevJob'">
        Опыт работы
    </a>
    <br><br>
    <a th:href="'/seekerPage/' + ${seeker.id} + '/edit'" class="btn btn-warning">
        Редактировать
    </a>
    <br><br>
    <form th:action="'/seekerPage/' + ${seeker.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit"> Удалить анкету</button>
    </form>
    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
