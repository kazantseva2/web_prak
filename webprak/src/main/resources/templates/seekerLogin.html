<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="headerSeeker1 :: page-header"></div>

<div class="indent">
    <h2 class="text-center">Вход пользователя</h2>
    <form action="seekerLogin" method="post">
        <div class="text-center">
            <p>
                <input type="text" name="login" placeholder="Логин" class="input-field">
            </p>
            <p>
                <input type="password" name="password" placeholder="Пароль" class="input-field">
            </p>
            <input type="submit" value="Войти" class="submit-button">
        </div>
    </form>
    <div th:replace="general :: site-footer"></div>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
