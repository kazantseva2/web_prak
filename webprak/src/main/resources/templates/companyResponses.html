<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Отклики</title>
</head>

<body>
<div th:replace="headerCompany2 :: page-header"> </div>

<div class="indent">
    <h2>Отклики</h2>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Имя</th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="res : ${responseList}">
            <td>
                <span th:text="${res.getIdSeeker().fullName}"> </span>
            </td>
            <td>
                <a th:href="'/companyPage/' + ${company.id} +'/vacancies/' + ${vacancy.id} + '/responses/' + ${res.getIdSeeker().id}">Подробнее</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
